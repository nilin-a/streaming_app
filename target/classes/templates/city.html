<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city, iterStat : ${cities}">
        <td th:text="${city.id}"></td>
        <td th:text="${city.name}"></td>
        <td th:text="${city.state.name}"></td>
        <td th:text="${city.state.country.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
