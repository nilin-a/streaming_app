<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Country</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Country</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="country, iterStat : ${countries}">
        <td th:text="${country.id}"></td>
        <td th:text="${country.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
