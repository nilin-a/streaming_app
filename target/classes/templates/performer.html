<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Performer</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Performers</h1>
    <hr>
    <h2>Create performer</h2>
    <form action="#" th:action="@{/thyme/performers/create}" th:object="${newPerformer}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Performer name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{information}" placeholder="Performer information"
               class="form-control mb-4 col-4">
        <input type="date" th:field="*{birthDate}" class="form-control mb-4 col-4">
        <div th:each="city : ${availableCities}">
            <input type="radio" th:id="${'city_' + city.id}" th:name="selectedCity" th:value="${city.id}"/>
            <label th:for="${'city_' + city.id}" th:text="${city.name}"></label><br/>
        </div>
        <div th:each="genre : ${availableGenres}">
            <input type="checkbox" th:id="${'genre_' + genre.id}" th:name="selectedGenres" th:value="${genre.id}"/>
            <label th:for="${'genre_' + genre.id}" th:text="${genre.name}"></label><br/>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
</div>
<table align="center" style="width:80%" border="1"
       class = "table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Information</th>
        <th>Birth date</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Genre</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="performer, iterStat : ${performers}">
        <td th:text="${performer.id}"></td>
        <td th:text="${performer.name}"></td>
        <td th:text="${performer.information}"></td>
        <td th:text="${performer.birthDate}"></td>
        <td th:text="${performer.city.name}"></td>
        <td th:text="${performer.city.state.name}"></td>
        <td th:text="${performer.city.state.country.name}"></td>
        <td>
            <ul>
                <li th:each="genre : ${performer.genre}" th:text="${genre.name}"></li>
            </ul>
        </td>
        <td><a th:href="@{/update/{id}(id=${performer.id})}"
               class="btn btn-primary">Update</a></td>
        <td><a th:href="@{/delete/{id}(id=${performer.id})}"
               class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
