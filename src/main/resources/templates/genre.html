<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Genre</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Genre</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="genre, iterStat : ${genres}">
    <td th:text="${genre.id}"></td>
    <td th:text="${genre.name}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
