<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genre</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Genres</h1>
    <hr>
    <a href="/thyme/performers">Performers</a>
    <a href="/thyme/cities">Cities</a>
    <a href="/thyme/states">States</a>
    <a href="/thyme/countries">Countries</a>
    <h2>Create genre</h2>
    <form action="#" th:action="@{/thyme/genres/create}" th:object="${newGenre}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Genre name"
               class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
</div>
<table align="center" style="width:80%" border="1"
       class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Id</th>
        <th>Genre</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="genre, iterStat : ${genres}">
        <td th:text="${genre.id}"></td>
        <td th:text="${genre.name}"></td>
        <td><a th:href="@{/thyme/genres/update/{id}(id=${genre.id})}"
               class="btn btn-primary">Update</a></td>
        <td>
            <form action="#" th:action="@{/thyme/genres/delete/{id}(id=${genre.id})}" method="POST">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
