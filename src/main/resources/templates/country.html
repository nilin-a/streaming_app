<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Country</title>
</head>
<body>
<div class="container">
    <h1>Countries</h1>
    <hr>
    <h2>Create country</h2>
    <form action="#" th:action="@{/thyme/countries/create}" th:object="${newCountry}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Country name"
               class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
</div>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Country</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="country, iterStat : ${countries}">
        <td th:text="${country.id}"></td>
        <td th:text="${country.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
