<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genre</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Genre</h1>
    <hr>
    <h2>Update genre</h2>
    <form action="#" th:action="@{/thyme/genres/update}" th:object="${genre}" method="POST">
        <input type="hidden" name="_method" value="PUT"/>
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{name}" placeholder="Genre name" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>
    <hr>
    <a th:href = "@{/thyme/genres}"> Back to Genre List</a>
</div>
</body>
</html>
